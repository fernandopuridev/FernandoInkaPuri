require:
  - rubocop-rails

AllCops:
  TargetRubyVersion: 3.0
  NewCops: enable
  SuggestExtensions: false
  Exclude:
    - "bin/**/*"
    - "vendor/**/*"
    - "db/**/*"
    - "node_modules/**/*"
    - 'config/**/*'

Metrics/BlockLength:
  IgnoredMethods:
    ["describe", "context", "feature", "scenario", "let", "it", "draw", "configure"]

Style/AsciiComments:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false    